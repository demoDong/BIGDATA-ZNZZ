<do-frame class="network" leftTitle="网络强国全景图">
  <do-network smallTitleTop='数据来源' smallTitleBottom='技术产业'>
    <div class="topDiv">
      <div class="col-md-2 divClass" *ngFor="let item of Arr; let i = index;">
        <img class="imgClass" src="assets/images/{{item.picName}}.png">
        <button class="btn" (click)="onClick(i)">{{item.text}}
          <span [ngClass]="{'fa':true, 'fa-caret-right': arrowShow[i], 'fa-caret-down': !arrowShow[i]}"></span>
        </button>
        <ul *ngIf="expression[i]">
          <li *ngFor="let it of item.arrList">{{it}}</li>
        </ul>
      </div>
    </div>
    <div class="bottomDiv">
      <div class="leftline">
        <div class="lTopline">
          <div class="ftthLine">
            <do-echarts [options]="fixedChange" [theme]="theme"></do-echarts>
          </div>
          <div class="ftthButton">
            <button [ngClass]="{'leftBtn1Show': displayIs, 'leftBtn2Show': !displayIs}" style="margin-left: 9%; width: 25%;" (click)="leftBtnTopClicked()">投入强度</button>
            <button [ngClass]="{'leftBtn1Show': displayIsNormal, 'leftBtn2Show': !displayIsNormal}" style="margin-left: 2%; width: 25%;"
              (click)="leftBtnTop1Clicked()">投入金额</button>
            <button [ngClass]="{'leftBtn1Show': display1IsNormal, 'leftBtn2Show': !display1IsNormal}" style="margin-left: 2%; width: 25%;"
              (click)="leftBtnTop2Clicked()">专利数量</button>
          </div>
        </div>
        <div class="lBottomline">
          <div class="leftBottomMap">
            <do-echarts [options]="moveChange" [theme]="theme"></do-echarts>
          </div>
          <div class="mapButton">
            <button [ngClass]="{'leftBtn1Show': rDisplayIs, 'leftBtn2Show': !rDisplayIs}" style="margin-left: 9%; width: 43%;" (click)="leftBtnBottomClicked()">集成电路</button>
            <button [ngClass]="{'leftBtn1Show': rDdisplayIsNormal, 'leftBtn2Show': !rDdisplayIsNormal}" style="margin-left: 2%; width: 43%;"
              (click)="leftBtnBottom1Clicked()">平板显示</button>
          </div>
        </div>
      </div>
      <div class="rightContent">
        <div class="popularityRate">
          <span>研发投入金额</span>
          <br>
          <span>{{theWord}}</span>
          <span>亿元</span>
        </div>
        <div class="popularityRate">
          <span>专利数量</span>
          <br>
          <span>{{theWord1}}</span>
          <span>个</span>
        </div>
        <div class="mapContent">
          <div class="mapPictrue">
            <do-echarts [options]="rightBottomLine" [theme]="theme"></do-echarts>
          </div>
          <div class="mapBtn">
            <button *ngFor="let item of list; let i = index;" [ngClass]="{'leftBtn1Show': rBDisplayIs[i], 'leftBtn2Show': !rBDisplayIs[i]}"
              style="margin-left: 3%; width: 17%;" (click)="rightBtnBottomClicked(i)">{{item}}</button>
          </div>
        </div>
      </div>
    </div>
  </do-network>
</do-frame>

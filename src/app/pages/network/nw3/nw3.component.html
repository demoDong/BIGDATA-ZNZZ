<do-frame class="network" leftTitle="产业大数据决策支撑应用">
  <do-network smallTitleTop='数据来源' smallTitleBottom='"互联网+"决策支撑'>
    <div class="topDiv">
      <div class="col-md-2 divClass" *ngFor="let item of Arr; let i = index;">
        <img class="imgClass" src="assets/images/{{item.picName}}.png">
        <button class="btn" (click)="onClick(i)">{{item.text}}
          <span [ngClass]="{'fa':true, 'fa-caret-right': arrowShow[i], 'fa-caret-down': !arrowShow[i]}"></span>
        </button>
        <ul *ngIf="expression[i]">
          <li *ngFor="let it of item.arrList">{{it}}</li>
        </ul>
      </div>
    </div>
    <div class="bottomDiv">
      <do-echarts class="options3" [options]="nw2Option3" [theme]="theme" nameMap='china'></do-echarts>
      <do-echarts class="options1" [options]="nw2Option1" [theme]="theme"></do-echarts>
      <do-echarts class="options2" [options]="nw2Option2" [theme]="theme"></do-echarts>
      <div class="textClass">
        <div class="buttonClass1">苹果APP规模
          <br>
          <b>{{theWord}}</b>万</div>
        <div class="buttonClass2">谷歌APP规模
          <br>
          <b>{{theWord1}}</b>万</div>
        <div class="buttonClass3">第三方应用生态APP规模
          <br>
          <b>{{theWord2}}</b>万</div>
      </div>
    </div>
  </do-network>
</do-frame>
